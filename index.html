<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <!-- Import Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        canvas {
            display: block;
            margin: auto;
            background-color: black;
        }
        .title {
            font-weight: bold;
            color: #0d6efd;
        }
        .game-info {
            color: #212529;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <div class="row text-center my-4">
                <div class="col">
                    <h1 class="display-3">gregoiremahon</h1>
                    <button type="button" class="btn btn-outline-info" @click="redirect_github">github</button>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <canvas id="pong" width="800" height="400"></canvas>
                </div>
            </div>
            <div class="row text-center my-4">
                <div class="col">
                    <h2 class="display-4">Jeu Pong</h2>
                    <p class="lead">Touches de contrôle :</p>
                    <p>Palette gauche : Z (monter), S (descendre)</p>
                    <p>Palette droite : Flèche haut (monter), Flèche bas (descendre)</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="pong.js"></script>
</body>
</html>
